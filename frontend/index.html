<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPU Scheduling Comparator</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>

<div class="main-container">
    <div class="left-panel">
        <h2>Scheduler Inputs</h2>
        <form id="schedule-form">
            <div id="process-container"></div>
            
            <div class="controls">
                <button type="button" id="add-process" class="btn secondary">+ Add Process</button>
                <button type="submit" class="btn primary">Run & Compare All</button>
            </div>
        </form>
    </div>

    <div class="right-panel">
        
        <div id="comparison-summary" class="summary-box" style="display: none;">
            <h3>Best Algorithm: <span id="best-algo-name"></span></h3>
            <p>Based on minimum Average Waiting Time.</p>
        </div>

        <div id="charts-grid" class="charts-grid">
            </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
